<nav
  class="navbar navbar-expand navbar-light bg-white topbar mb-4 static-top shadow"
>
  <!-- Sidebar Toggle (Topbar) -->
  <button
    (click)="toogleSidebar()"
    id="sidebarToggleTop"
    class="btn btn-link rounded-circle mr-3"
  >
    <i class="fa fa-bars"></i>
  </button>

  <!-- Topbar Navbar -->
  <ul class="navbar-nav ml-auto">
    <!-- <input class="toggle" #darklight type="checkbox" [checked]="darkMode$ | async" (change)="onToggle()" /> -->
    <div class="topbar-divider d-none d-sm-block divi"></div>
    <span class="username">{{ username }}</span>
    <!-- Nav Item - User Information -->
    <li (click)="showMenuProfile()" class="nav-item dropdown no-arrow">
      <a class="nav-link dropdown-toggle" id="userDropdown" role="button">
        <img
          class="img-profile rounded-circle"
          src="https://ui-avatars.com/api/?name={{
            username
          }}&background=random"
        />
      </a>
      <!-- Dropdown - User Information -->
      <div
        [class]="
          menuExpended
            ? 'dropdown-menu dropdown-menu-right shadow animated--grow-in show'
            : 'dropdown-menu dropdown-menu-right shadow animated--grow-in'
        "
      >
        <a [routerLink]="['/dashboard/profile']" class="dropdown-item">
          <i class="fas fa-user fa-sm fa-fw mr-2 text-gray-400"></i>
          Profile
        </a>

        <div class="dropdown-divider"></div>
        <a
          (click)="logout()"
          class="dropdown-item"
          data-toggle="modal"
          data-target="#logoutModal"
        >
          <i class="fas fa-sign-out-alt fa-sm fa-fw mr-2 text-gray-400"></i>
          Logout
        </a>
      </div>
    </li>
  </ul>
</nav>
