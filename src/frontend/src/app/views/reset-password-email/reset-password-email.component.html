<div class="container">
  <!-- Outer Row -->
  <div class="row justify-content-center">
    <div class="col-xl-5 col-lg-12 col-md-9">
      <div class="card o-hidden border-0 shadow-lg my-5">
        <div class="card-body p-0">
          <!-- Nested Row within Card Body -->
          <div class="row">
            <div class="col-lg-12">
              <div class="p-5">
                <div class="text-center">
                  <h1 class="h4 text-gray-900 mb-4">Reset Password</h1>
                </div>
                <form
                  [formGroup]="ResetPasswordForm"
                  (ngSubmit)="ResetPassword()"
                  class="user"
                >
                  <!-- PASSWORD -->
                  <div class="form-group">
                    <i
                      [class]="
                        show ? 'fa fa-eye first' : 'fa fa-eye-slash first'
                      "
                      (click)="showPassword()"
                    ></i>

                    <input
                      [class.is-invalid]="password.invalid && password.touched"
                      [type]="show ? 'text' : 'password'"
                      class="form-control form-control-user"
                      formControlName="password"
                      autoComplete="new-password"
                      placeholder="Password"
                      required
                    />

                    <div
                      *ngIf="password.invalid && password.touched"
                      class="alert alert-danger"
                    >
                      <div *ngIf="password.errors?.['required']">
                        Password is required.
                      </div>
                      <div *ngIf="password.errors?.['minlength']">
                        Password must be at least 6 characters long.
                      </div>
                    </div>
                  </div>
                  <!-- CONFIRM PASSWORD -->
                  <div class="form-group">
                    <input
                      [type]="show ? 'text' : 'password'"
                      [class.is-invalid]="
                        passwordco.invalid && passwordco.touched
                      "
                      class="form-control form-control-user"
                      formControlName="passwordco"
                      autoComplete="new-password"
                      placeholder="Confirm Password"
                      required
                    />

                    <div
                      *ngIf="passwordco.invalid && passwordco.touched"
                      class="alert alert-danger"
                    >
                      <div *ngIf="passwordco.errors?.['required']">
                        Password is required.
                      </div>
                      <div *ngIf="passwordco.errors?.['minlength']">
                        Password must be at least 6 characters long.
                      </div>
                      <div *ngIf="passwordco.errors?.['passwordMismatch']">
                        Password does not match !
                      </div>
                    </div>
                  </div>
                  <button
                    [disabled]="ResetPasswordForm.invalid"
                    class="btn btn-primary btn-user btn-block"
                  >
                    Reset Password
                  </button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
