<div class="title_view_list">
  <div class="container-md-height m-b-20">
    <div class="row m-lg-0">
      <div class="col-xl-7 col-lg-6">
        <div class="full-height">
          <div class="card-body text-center">
            <img
              class="image-responsive-height demo-mw-500"
              src="/assets/img/model_image.png"
              alt=""
            />
          </div>
        </div>
      </div>
      <div class="col-xl-5 col-lg-6">
        <div class="card card-transparent">
          <div class="card-header">
            <div class="card-title">Your Models</div>
          </div>
          <div class="card-body">
            <h3>Your Models</h3>
            <p>From this page, you can add , view and remove your models.</p>
            <br />
            <span
              [routerLink]="['/dashboard/model/addmodel']"
              class="add_button blob button"
              ><i
                class="fa fa-plus"
                aria-hidden="true"
                style="margin-right: 9px"
              ></i
              >Create a new Model</span
            >
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<hr />
<div class="container">
  <app-list-items
    [entityName]="'Model'"
    [listItem]="modelsListToDisplay"
    [structurelist]="structure"
    [countP]="count"
    (search)="setSearchTerm($event)"
    (ordering)="orderList($event)"
    (setPageE)="setPage($event)"
    [ActionListD]="listActions"
    (delete)="showHideModal($event)"
    (PageSize)="changePageSize($event)"
    [FilterItem1]="{
      list: [
        { id: 1, name: 'Uploaded' },
        { id: 2, name: 'Hugging Face' }
      ],
      key: 'name',
      filter_name_model: 'Source',
      preposition: 'From'
    }"
    (Filter1)="filter1Change($event)"
    (addProject)="addProject($event)"
  >
  </app-list-items>
  <app-delete-modal
    *ngIf="deleteModal"
    [entityName]="'Model'"
    [EntityToRemove]="modelRemove"
    [itemsToRemove]="itemToRemove"
    (close)="showHideModal()"
    (delete)="DeleteModel($event)"
    [entityNameKeyP]="'model_name'"
    [SimpleModal]="true"
  >
  </app-delete-modal>
</div>
